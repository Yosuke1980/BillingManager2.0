name: billing_manager_flutter
description: ラジオ局支払い・費用管理システム Flutter版
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  
  # UI関連
  cupertino_icons: ^1.0.6
  
  # データベース
  sqflite: ^2.3.0
  path: ^1.8.3
  
  # ファイル操作
  file_picker: ^6.1.1
  csv: ^5.0.2
  
  # 状態管理
  provider: ^6.1.1
  
  # ユーティリティ
  intl: ^0.19.0
  path_provider: ^2.1.1
  
  # ファイル監視
  watcher: ^1.1.0
  
  # ダイアログ・通知
  flutter_local_notifications: ^16.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/
  
